
<div style="max-width: 80vw; margin: 0 auto;">
  <mat-accordion class = "translucent-panel">
    @for (catagory of catagories(); track $index) {
      @if (panelOpened() ==  $index|| panelOpened() == undefined) {
        <mat-expansion-panel class="translucent-panel !mb-8 uppercase p-10 !bg-opacity-30 !backdrop-blur-md" (opened)="panelOpened.set(0)" (closed)="panelOpened.set(undefined)">
          <mat-expansion-panel-header>
            <mat-panel-title class="text-4xl">{{catagory.name}}</mat-panel-title>
          </mat-expansion-panel-header>

          @for (phrase of catagory.phrases; track phrase.guid) {
            <div class="p-2 flex justify-between items-center w-full max-w-1/2 mx-auto bg-gradient-to-r from-black to-[#431810] bg-opacity-80 rounded-l">
              <div class="flex-grow text-left">
                <div class="font-bold">{{ phrase.phrase }}</div>
                <div class="text-sm text-gray-500">{{ phrase.translation }}</div>
              </div>
              <button mat-icon-button (click)="audio.play()">
                <mat-icon>volume_up</mat-icon>
              </button>
              <audio [src]="phrase.audioFileUrl" #audio></audio>
            </div>
          }
        </mat-expansion-panel>
      }
    }
</mat-accordion>
