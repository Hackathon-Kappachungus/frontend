<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Reviews with Slider</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: start;
      width: 700px;
      height: 250px;
      overflow: hidden; /* 隐藏超出部分 */
      position: relative;
      border: 1px solid #ccc; /* 添加边框方便查看 */
    }

    .images {
      transition: transform 0.5s ease; /* 添加过渡效果 */
    }

    .images img {
      width: 100%;
      height: auto;
    }

    .slider-container {
      position: absolute;
      top: 0;
      right: -50px; /* 调整位置以便控制 */
      width: 30px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider {
      width: 100%;
      height: 30px;
      background-color: #ccc;
      cursor: pointer;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="images">
    <img src="assets/user review.png" alt="User Review 1">
    <img src="assets/user review.png" alt="User Review 2">
    <img src="assets/user review.png" alt="User Review 3">
    <img src="assets/user review.png" alt="User Review 4">
    <img src="assets/user review.png" alt="User Review 5">
    <img src="assets/user review.png" alt="User Review 6">
  </div>
  <div class="slider-container">
    <div class="slider" id="slider"></div>
  </div>
</div>

<script>
  let currentSlide = 0;
  const imageHeight = 250; // 每张图片的高度
  const totalImages = 6; // 图片总数

  const slider = document.getElementById('slider');
  let isDragging = false;
  let startY = 0;
  let currentY = 0;

  slider.addEventListener('mousedown', (e) => {
    isDragging = true;
    startY = e.clientY;
    document.body.style.userSelect = 'none'; // 禁止文本选择
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      currentY = e.clientY - startY;
      let newTop = Math.max(0, Math.min(100, (currentY / imageHeight) * 100));
      slider.style.top = `${newTop}%`;
      slide(newTop);
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.userSelect = 'auto'; // 允许文本选择
  });

  function slide(percent) {
    const imagesContainer = document.querySelector('.images');
    currentSlide = Math.round((totalImages - 3) * percent / 100);
    imagesContainer.style.transform = `translateY(-${currentSlide * imageHeight}px)`;
  }
</script>

</body>
</html>
