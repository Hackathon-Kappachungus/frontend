<div class="p-10 flex flex-col min-h-[100svh] relative font-outfit max-w-[1000px] mx-auto">

  @if (planet(); as planet) {
    <h1 class="uppercase font-semibold text-[65px]">
      {{ planet.name }}
    </h1>
  }

  <div class="flex-1 z-10 w-full">
    <router-outlet/>
  </div>

  <div class="flex flex-row justify-end gap-10 uppercase w-full z-10">
    <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['underline']"
       [routerLink]="['/planet', planet()?.guid]">
      Weather
    </a>
    <a [routerLinkActive]="['underline']" [routerLink]="['language']">
      Language
    </a>
    <a [routerLinkActive]="['underline']" [routerLink]="['reviews']">
      Reviews
    </a>
  </div>

</div>
@if (planet(); as planet) {
  <img [src]="planet.detailImageUrl"
       class="absolute left-[0%] bottom-[0%] transform z-0 h-[60svh] w-[50svw] object-contain object-left-bottom"/>
}
