<div class="p-10 flex flex-col min-h-[100svh] relative font-outfit">

  @if (planet(); as planet) {
    <div>
      <div class="uppercase font-semibold text-[65px]">
        {{ planet.name }}
      </div>
    </div>
  }

  <div class="flex-1 z-10">
    <router-outlet/>
  </div>

  <div class="flex flex-row justify-end gap-10 uppercase underline w-full z-0">
    <a [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['hidden']"
       [routerLink]="['/planet', planet()?.guid]">
      Weather
    </a>
    <a [routerLinkActive]="['hidden']" [routerLink]="['language']">
      Language
    </a>
    <a [routerLinkActive]="['hidden']" [routerLink]="['reviews']">
      Reviews
    </a>
    <a>
      Attractions
    </a>
  </div>

  @if (planet(); as planet) {
    <img [src]="planet.imageUrl" class="absolute right-[50%] top-[50%]"/>
  }
</div>
